<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    img {
      width: 1000%;
      height: 1000%;
      animation: rotateImage 10s linear infinite;
    }
    @keyframes rotateImage {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <img src="images/geometric-neon-spiral-background-futuristic-techno-concept-vector.png" alt="Rotating Image">
</body>
</html>
